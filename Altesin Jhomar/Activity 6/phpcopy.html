		function removeRenderedMessageElement() {
			let currentMessages = document.getElementsByClassName("message");
			
			for (let i = 0; i<currentMessages.length; i++) {

		function testCreateElement(description, loginClass) {
			const div = document.createElement('div');
			div.textContent = description;
			div.classList.add("message");

			const parent = document.getElementById("container");
			parent.appendChild(div);
		}
	
	
		function start() {
			if (confirm("You are about to start sample calculator simulation. Press OK to continue")) {

			}
		}
		
		function showChoices() {
		
			let choice = prompt("Press the corresponding number to select necessary operator\n[1] Addition\n[2] Subtraction \n[3] Multiplication\n[4] Division");
			
			let num1 = 0;
			let num2 = 0;
			if (choice == "1" || choice == "2" || choice == "3" || choice == "4") {
				num1 = prompt("Enter first number");
				num2 = prompt("Enter second number");
			}
			
			if (choice === "1") {
				
				let sum = parseInt(num1) + parseInt(num2);
				
				alert("Sum of " + num1 + " and " + num2 + " is " + sum);
			}
			
			else if (choice === "2") {
				let diff = parseInt(num1) - parseInt(num2);
				
				alert("Difference of " + num1 + " and " + num2 + " is " + diff);
			}
			
			else if (choice === "3") {

				let prod = parseInt(num1) * parseInt(num2);
				
				alert("Product of " + num1 + " and " + num2 + " is " + prod);
			}
			
			else if (choice === "4") {

				let quot = parseInt(num1) / parseInt(num2);
				
				alert("Quotient of " + num1 + " and " + num2 + " is " + quot);
			} 
			
			else {
				alert("Choice is incorrect");
			}
		}

<!DOCTYPE html>
<html>
    <head>
        <title>Activity 6 - User Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="css/form_registration.css" />
    </head>
    <body>
        <div class="mainBody" id="mainBody">
          <div class="lgHeader">
            <center><header>
                <h3>Register your Account</h3>
            </header></center>
        </div>
            <form class="row g-3" action="form_submission.php" method="POST">
                <div class="col-6">
                  <label for="inputFName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputFName" name="inputFName" placeholder="Enter your First Name...">
                </div>
                <div class="col-6">
                  <label for="inputLName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="inputLName" name="inputLName" placeholder="Enter your Last Name...">
                </div>
                <div class="col-6">
                  <label for="inputBDay" class="form-label">Birthday</label>
                  <input type="date" class="form-control" id="inputBDay" name="inputBDay" placeholder="">
                </div>
                <div class="col-6">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="Enter your Address...">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity" name="inputCity" placeholder="Enter your City...">
                </div>
                <div class="col-md-4">
                  <label for="inputProvince" class="form-label">Province</label>
                  <select id="inputProvince" class="form-select" name="inputProvince" >
                    <option selected>Choose...</option>
                    <option>Metro Manila</option>
                    <option>Abra</option>
                    <option>Quezon</option>
                    <option>Bulacan</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip" name="inputZip" >
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" name="inputEmail4" placeholder="Enter your Email...">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" name="inputPassword4" placeholder="Enter your Password...">
                </div>
                <div class="col-md-6">
                  <label for="confirmPassword4" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword4" name="confirmPassword4" placeholder="Confirm your Password...">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" name="gridCheck" value="1">
                    <label class="form-check-label" for="gridCheck">
                      Subscribe for the latest news
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Create your Account</button>
                </div>
              </form>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log-in/Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <div>
        <div>
            <form action="register.php" method="POST">
                <div class="box-label text-center my-2 py-4"><strong>Sign-up for a Tools Account</strong></div>
                <div class="row mx-2 my-4">
                    <div class="col">
                        <label for="Firstname" class="form-label">Firstname</label>
                        <input type="text" class="form-control" id="firstname" name="firstname">
                    </div>
                    <div class="col">
                        <label for="Lastname" class="form-label">Lastname</label>
                        <input type="text" class="form-control" id="Lastname" name="lastname">

                    </div>
                  </div>
                  <div class="row mx-2 my-4">
                    <div class="col">
                        <label for="Birthday" class="form-label">Birthday</label>
                        <input type="date" class="form-control" id="Birthday" name="birthday">
                    </div>
                    <div class="col">
                        <label for="Address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="Address" name="address">
                    </div>
                  </div>
                  <div class="row mx-2 my-4">
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity"  name="city">
                      </div>
                      <div class="col-md-4 mb-4">
                        <label for="inputProvince" class="form-label">Provice</label>
                        <select id="inputProvince" class="form-select"  name="province">
                          <option selected disabled >_</option>
                          <option value="Abra">Abra</option>
                          <option value="Cavite">Cavite</option>
                          <option value="Manila">Manila</option>
                        </select>
                      </div>
                      <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip"  name="zipcode">
                      </div>
                      <hr />

                  </div>
                  <div class="row mx-2 my-4">
                        <div class="col">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col-12">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password"  name="password">
                                </div>
                                <div class="col-12 mt-3">
                                    <label for="password2" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="password2"  name="password2">
                                </div>
                            </div>
                        </div>
                  </div>
                  <div class="form-check text-end mx-5 my-5">
                    <label class="form-check-label" for="gridCheck"><input class="form-check-input" type="checkbox" id="gridCheck"  name="subscribe">Subscribe to Newsletter?</label>
                  </div>
                  <div class="col-12 text-center mb-5">
                    <a href="index.html" class="sign-in">Already have an account ? Sign-in instead.</a>
                  </div>
                  <div class="col-12 text-center mb-5">
                    <button type="submit" class="btn btn-primary">Sign up</button>
                  </div>
            </form>
        </div>
    </div>
        

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Activity3: Feedback Form</title>
    <h1>Feedback Form</h1>
</head>
<body>
    <form action="Mini_activity3_submission.html">
        <div>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Feedback:</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Rating:</td>
                    <td><select value="Select a rating">
                        <option>Select a rating</option>
                        <option>5 - Excellent</option>
                        <option>4 - Good</option>
                        <option>3 - Average</option>
                        <option>2 - Poor</option>
                        <option>1 - Terrible</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Subscribe to our Newsletter:</td>
                    <td><input type="checkbox" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" /></td>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
